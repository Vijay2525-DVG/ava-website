<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AVA | Login / Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0d1b2a;
      color: #e0e1dd;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .auth-container {
      background-color: #1b263b;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
    }

    .auth-tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      border-bottom: 2px solid #415a77;
    }

    .auth-tab {
      padding: 10px;
      cursor: pointer;
      color: #778da9;
      transition: 0.3s ease;
    }

    .auth-tab.active {
      color: #e0e1dd;
      border-bottom: 3px solid #e0e1dd;
    }

    .auth-form {
      display: none;
      flex-direction: column;
    }

    .auth-form.active {
      display: flex;
    }

    .auth-form input {
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background-color: #415a77;
      color: #fff;
    }

    .auth-form button {
      padding: 12px;
      background-color: #778da9;
      border: none;
      border-radius: 6px;
      color: #0d1b2a;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    .auth-form button:hover {
      background-color: #e0e1dd;
      color: #1b263b;
    }

    .auth-form .extra-link {
      margin-top: 10px;
      font-size: 14px;
      color: #a8b2c1;
      text-align: center;
    }

    .auth-form .extra-link a {
      color: #e0e1dd;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <div class="auth-tabs">
      <div class="auth-tab active" id="login-tab">Login</div>
      <div class="auth-tab" id="signup-tab">Sign Up</div>
    </div>

    <!-- Login Form -->
    <form class="auth-form active" id="login-form">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <div class="extra-link">Don't have an account? <a href="#" id="to-signup">Sign Up</a></div>
    </form>

    <!-- Sign Up Form -->
    <form class="auth-form" id="signup-form">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
      <div class="extra-link">Already have an account? <a href="#" id="to-login">Login</a></div>
    </form>
  </div>

  <script>
    const loginTab = document.getElementById('login-tab');
    const signupTab = document.getElementById('signup-tab');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const toSignup = document.getElementById('to-signup');
    const toLogin = document.getElementById('to-login');

    loginTab.addEventListener('click', () => {
      loginTab.classList.add('active');
      signupTab.classList.remove('active');
      loginForm.classList.add('active');
      signupForm.classList.remove('active');
    });

    signupTab.addEventListener('click', () => {
      signupTab.classList.add('active');
      loginTab.classList.remove('active');
      signupForm.classList.add('active');
      loginForm.classList.remove('active');
    });

    toSignup.addEventListener('click', (e) => {
      e.preventDefault();
      signupTab.click();
    });

    toLogin.addEventListener('click', (e) => {
      e.preventDefault();
      loginTab.click();
    });
  </script>

</body>
</html>
